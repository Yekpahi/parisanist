{% load static %}

<link
  rel="stylesheet"
  href=" {% static 'assets/css/store/store-gallery.css' %}"
/>

<div class="store-gallery" id="filteredProducts">
  <!-- One slider -->
  {% if products %} {% for product in products %}

  <div class="swiper">
    <div class="swiper-wrapper">
      {% for image in product.photos.all %}
      <img
        class="swiper-slide"
        src="{{ image.product_image.url }}"
        alt="{{ product.product_name }}"
      />
      {% endfor %}
    </div>

    <div
      class="gallery-swiper-buttons-and-infos"
      onmouseover="chargeOpacity(this)"
      onmouseout="removeOpacity(this)"
    >
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="gallery-infos">
        <a href="{{ product.get_url}}" class="title"
          >{{product.product_name}}</a
        >
        <span class="price">{{product.product_price}}</span>
      </div>

      <button class="add-wishlist" data-product="{{product.id}}">Like</button>
      <span class="like heart">
        <img src="{% static 'assets/imgs/dislike.png' %}" alt="" />
      </span>
    </div>
  </div>
  {% endfor %} {% else %}
  <p>No product found, try again..</p>
  {% endif %}
  <!-- End one slider -->
</div>

<script>
  $(document).ready(function () {
    console.log("coucou");
    // Add wishlist
    $(document).on("click", ".add-wishlist", function () {
      var _pid = $(this).attr("data-product");
      var _vm = $(this);
      // Ajax
      $.ajax({
        url: "{% url 'add_wishlist' %}",
        data: {
          product: _pid,
        },
        dataType: "json",
        success: function (res) {
          if(res.bool=true){
            _vm.addClass('disabled').removeClass('add-wishlist');
          }
        },
      });
      // EndAjax
    });
    // End
  });
</script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".swiper", {
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

<!-- Gallery infos scripts -->
<script>
  function chargeOpacity(x) {
    x.style.opacity = "0.8";
    x.style.transition = "all 0.9s ease-in-out";
  }

  function removeOpacity(x) {
    x.style.opacity = "0";
    x.style.transition = "all 0.9s ease-in-out";
  }
</script>
<!-- Gallery infos scripts -->
