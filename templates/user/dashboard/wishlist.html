{% extends '../../main.html' %} {% load static %} {% block title %} {{
    user.username}} | Dashboard {% endblock %} {% block content %}
    <link rel="stylesheet" href=" {% static 'assets/css/user/dashboard.css' %}" />
    
    <main class="dashboad-main">
      <aside class="dashboard-left-side">
        <ul>
          <li>
            <a class="tab-link" data-tab="{% url 'dashboard' %}">My Account</a>
          </li>
          <li>
            <a class="tab-link" data-tab="{% url 'place_order' %}">My orders</a>
          </li>
          <li>
            <a class="tab-link" href="#' %}" data-tab="{% url 'wishlist' %}">Wishlist</a
            >
          </li>
          <!-- <li><a class="tabs-link tabs{% if request.path == '/wishlist' %} active {% endif %}" href="{% url 'wishlist' %}">Wishlist</a></li> -->
          <li>
            <a class="tab-link" href="#">Address</a>
          </li>
        </ul>
      </aside>
      <aside class="dashboard-right-side">
        <div class="dashboard-right-contents" id="dashboard-right-contents">
          {% include './wishlist_content.html' %} 
        </div>
      </aside>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // tabs.js
    $(document).ready(function() {
      $('.tab-link').click(function() {
          var tabName = $(this).attr('id');
          $.ajax({
              url: '/' + tabName + '/',
              success: function(data) {
                  $('.db_content').html(data);
                  $('.tab-link').removeClass('active');
                  $('#' + tabName).addClass('active');
              },
              error: function(xhr, errmsg, err) {
                  console.log(errmsg);
              }
          });
      });
    });
    </script>
    
    {% endblock content %}
