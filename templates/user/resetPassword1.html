{% extends '../main.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh;">
    <div class="card mx-auto" style="max-width: 300px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot your password?</h4>
{% include 'partials/alert.html' %}
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" name="password" id="" placeholder="New password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" id="" placeholder="Confirm password">
                </div>
            
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                </div>
            </form>    
        </div>
    </div>

    <p class="text-center mt-4">Don't have account ? <a href="{% url 'register' %}">Sign up</a></p>
</section>
{% endblock %}
