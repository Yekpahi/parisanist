{% load static %}
{% load mptt_tags %}
<link rel="stylesheet" href=" {% static 'assets/css/header/bigmenu.css' %}" />

<section class="megamenu">
    <div class="megamenu-content">
        <ul class="cats-content">
            {% recursetree catlinks %}
            <li class="category-and-subcategory">
                <ul class="">
                    <li class="header_megamenu megamenu_item">
                        <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
                    </li>
                    {% if not node.is_leaf_node %}
                    <li class="subcategory megamenu_item"><a href="">{{ children }}</a></li>
                    {% endif %}
         
                </ul>
            </li>
            {% endrecursetree %}
        </ul>
        <ul class="header-cat-image">
            
            {% for cat in cat_parents %}
                        
            <li class="">
                <img src="{{cat.cat_image.url}}" alt="" />
            </li>
       
            {% endfor %}
        
        </ul>
    </div>
</section>
